<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Blog preview card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            :root {
                --yellow: hsl(47, 88%, 63%);
                --var-color-bg: var(--yellow);
                --var-color-font-1: hsl(0, 0%, 7%);
                --var-color-font-2: hsl(0, 0%, 42%);
                --var-color-font-h1: var(--yellow);
                --var-size-of-footer: 25px;
            }
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            body {
                background-color: var(--var-color-bg);
                font-size: 15px;
                display: flex;
                flex-direction: column;

                min-width: 350px;
            }
            main {
                flex: calc(100vh - var(--var-size-of-footer)) 3 0;

                align-content: center;
            }
            footer {
                background-color: #49463d;
                color: white;
                width: 100%;
                border-radius: 18px 18px 0 0;
                flex: var(--var-size-of-footer) 0 1;
            }
            .modal-window {
                width: 350px;
                background-color: white;
                border-radius: 20px;
                border: 1px solid black;
                padding: 15px;

                margin: auto;
            }
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 65%);
            }
        </style>
    </head>
    <body>
        <main>
            <article class="modal-window">
                <div class="labels">
                    <p><b>Learning</b></p>
                </div>
                <div class="date">
                    <p>Published <time>21 Dec 2023</time></p>
                </div>
                <h1>HTML & CSS foundations</h1>
                <p>
                    These languages are the backbone of every website, defining
                    structure, content, and presentation.
                </p>
                <div class="author"><p>Greg Hooper</p></div>
            </article>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/tonakihan">Tonakihan</a>.
        </footer>
    </body>
</html>
